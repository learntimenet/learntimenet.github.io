es</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is true about this code?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>const</span> obj = {\n  <span class=\&quot;hljs-attr\&quot;>a</span>: <span class=\&quot;hljs-number\&quot;>1</span>,\n  <span class=\&quot;hljs-attr\&quot;>b</span>: <span class=\&quot;hljs-function\&quot;>() =&gt;</span> <span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-title function_\&quot;>log</span>(<span class=\&quot;hljs-variable language_\&quot;>this</span>.<span class=\&quot;hljs-property\&quot;>a</span>),\n  <span class=\&quot;hljs-title function_\&quot;>c</span>(<span class=\&quot;hljs-params\&quot;></span>) { <span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-title function_\&quot;>log</span>(<span class=\&quot;hljs-variable language_\&quot;>this</span>.<span class=\&quot;hljs-property\&quot;>a</span>); }\n};\nobj.<span class=\&quot;hljs-title function_\&quot;>b</span>();\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Logs 1</p>\n&quot;,&quot;<p>Logs undefined</p>\n&quot;,&quot;<p>Throws error</p>\n&quot;,&quot;<p>Logs window.a</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Logs undefined</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Arrow functions don't have their own <code>this</code> binding</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this promise chain output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-title class_\&quot;>Promise</span>.<span class=\&quot;hljs-title function_\&quot;>resolve</span>(<span class=\&quot;hljs-number\&quot;>1</span>)\n  .<span class=\&quot;hljs-title function_\&quot;>then</span>(<span class=\&quot;hljs-function\&quot;><span ord\&quot;>const</span> obj = { [sym]: <span class=\&quot;hljs-string\&quot;>&#x27;value&#x27;</span> };\n<span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-title function_\&quot;>log</span>(obj[sym] === obj[<span class=\&quot;hljs-string\&quot;>&#x27;key&#x27;</span>]);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>true</p>\n&quot;,&quot;<p>false</p>\n&quot;,&quot;<p>TypeError</p>\n&quot;,&quot;<p>ReferenceError</p>\n&quot;],&quot;answers&quot;:[&quot;<p>false</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Symbol keys are unique and different from string keys</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>async</span> <span class=\&quot;hljs-keyword\&quot;>function</span> <span class=\&quot;hljs-title function_\&quot;>foo</span>(<span class=\&quot;hljs-params\&quot;></span>) {\n  <span class=\&quot;hljs-keyword\&quot;>return</span> <span class=\&quot;hljs-keyword\&quot;>await</span> <span class=\&quot;hljs-title class_\&quot;>Promise</span>.<span class=\&quot;hljs-title function_\&quot;>resolve</span>(<span class=\&quot;hljs-string\&quot;>&#x27;Hello&#x27;</span>);\n}\n<span class=\&quot;hljs-title function_\&quot;>foo</span>().<span class=\&quot;hljs-title function_\&quot;>then</span>(<span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-property\&quot;>log</span>);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>\&quot;Hello\&quot;</p>\n&quot;,&quot;<p>Promise {<fulfilled>: \&quot;Hello\&quot;}</p>\n&quot;,&quot;<p>undefined</p>\n&quot;,&quot;<p>TypeError</p>\n&quot;],&quot;answers&quot;:[&quot;<p>\&quot;Hello\&quot;</p>\n&quot;],&quot;explanation&quot;:&quot;<p>await unwraps the promise, async returns a promise</p>\n\n&quot;},{&quot;question&quot;: ving properties but allows modifying existing ones</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-title function_\&quot;>log</span>(<span class=\&quot;hljs-keyword\&quot;>new</span> <span class=\&quot;hljs-title class_\&quot;>Array</span>(<span class=\&quot;hljs-number\&quot;>3</span>).<span class=\&quot;hljs-title function_\&quot;>map</span>(<span class=\&quot;hljs-function\&quot;>() =&gt;</span> <span class=\&quot;hljs-number\&quot;>1</span>));\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>[1, 1, 1]</p>\n&quot;,&quot;<p>[undefined × 3]</p>\n&quot;,&quot;<p>[empty × 3]</p>\n&quot;,&quot;<p>[]</p>\n&quot;],&quot;answers&quot;:[&quot;<p>[empty × 3]</p>\n&quot;],&quot;explanation&quot;:&quot;<p>map() skips unassigned array slots</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is true about generators?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Must always return a value</p>\n&quot;,&quot;<p>Can yield multiple values</p>\n&quot;,&quot;<p>Execute synchronously</p>\n&quot;,&quot;<p>Can't be async</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Can yield multiple values</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Generators yield values over time via next()</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>const</span> obj = { <span class=\&quot;hljs-attr\&quot;>a</span>: <span class=\&quot;hljs-number\&quot;>1</span> };\n<span class=\&quot;hljs-keyword\&quot;>const</span> clone = <span class=\&quot;hljs-title class_\&quot;>Object</span>.<span class=\&quot;hljs-title function_\&quot;>assign</span>({}, obj);\nclone.<span class=\&quot;hljs-property\&quot;>a</span> = <span class=\&quot;hljs-number\&quot;>2</span>;\n<span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-title function_\&quot;>log</span>(obj.<span class=\&quot;hljs-property\&quot;>a</span>);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>1</p>\n&quot;,&quot;<p>2</p>\n&quot;,&quot;<p>undefined</p>\n&quot;,&quot;<p>TypeError</p>\n&quot;],&quot;answers&quot;:[&quot;<p>1</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Object.assign creates shallow copies</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this code demonstrate?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>function</span> <span class=\&quot;hljs-title function_\&quot;>outer</span>(<span class=\&quot;hljs-params\&quot;></span>) {\n  <span class=\&quot;hljs-keyword\&quot;>let</span> count = <span class=\&quot;hljs-number\&quot;>0</span>;\n  <span class=\&quot;hljs-keyword\&quot;>return</span> <span class=\&quot;hljs-keyword\&quot;>function</span> <span class=\&quot;hljs-title function_\&quot;>inner</span>(<span class=\&quot;hljs-params\&quot;></span>) {\n    <span class=\&quot;hljs-keyword\&quot;>return</span> count++;\n  };\n}\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Currying</p>\n&quot;,&quot;<p>Closure</p>\n&quot;,&quot;<p>Memoization</p>\n&quot;,&quot;<p>Hoisting</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Closure</p>\n&quot;],&quot;explanation&quot;:&quot;<p>inner function maintains access to outer scope</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-javascript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-variable language_\&quot;>console</spa
