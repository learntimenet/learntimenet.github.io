    <app-main quiz="{&quot;date&quot;:&quot;20241103&quot;,&quot;title&quot;:&quot;Angular Framework Quiz&quot;,&quot;description&quot;:&quot;Test your Angular knowledge with 20 questions on components, directives, services, RxJS, and advanced patterns&quot;,&quot;category&quot;:&quot;angular&quot;,&quot;slug&quot;:&quot;/quiz/angular/angular-framework-quiz&quot;,&quot;tags&quot;:[&quot;Angular&quot;,&quot;Frontend&quot;],&quot;questions&quot;:[{&quot;question&quot;:&quot;<p>What is the purpose of the <code>@Injectable()</code> decorator?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Marks a class as available for dependency injection</p>\n&quot;,&quot;<p>Makes a component template-inlineable</p>\n&quot;,&quot;<p>Enables Ahead-of-Time compilation</p>\n&quot;,&quot;<p>Automatically subscribes to observables</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Marks a class as available for dependency injection</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>@Injectable()</code> registers a class with Angular's DI system, though it's technically only required for services with dependencies.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the correct way to bind to an event in Angular?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-html\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-tag\&quot;>&lt;<span class=\&quot;hljs-name\&quot;>button</span> <span class=\&quot;hljs-attr\&quot;>_____</span>=<span class=\&quot;hljs-string\&quot;>\&quot;onClick()\&quot;</span>&gt;</span>Click<span class=\&quot;hljs-tag\&quot;>&lt;__SLASH__<span class=\&quot;hljs-name\&quot;>button</span>&gt;</span>\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p><code>(click)</code></p>\n&quot;,&quot;<p><code>[click]</code></p>\n&quot;,&quot;<p><code>{{click}}</code></p>\n&quot;,&quot;<p><code>#click</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>(click)</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>Event binding uses parentheses <code>(event)=\&quot;handler()\&quot;</code> syntax.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which lifecycle hook is called after Angular initializes the component's views and child views?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>ngOnInit()</code></p>\n&quot;,&quot;<p><code>ngAfterViewInit()</code></p>\n&quot;,&quot;<p><code>ngOnChanges()</code></p>\n&quot;,&quot;<p><code>ngDoCheck()</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>ngAfterViewInit()</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>ngAfterViewInit()</code> runs after the component's view and child views are initialized.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this directive do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-typescript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-meta\&quot;>@Directive</span>({ <span class=\&quot;hljs-attr\&quot;>selector</span>: <span class=\&quot;hljs-string\&quot;>&#x27;[appHighlight]&#x27;</span> })\n<span class=\&quot;hljs-keyword\&quot;>export</span> <span class=\&quot;hljs-keyword\&quot;>class</span> <span class=\&quot;hljs-title class_\&quot;>HighlightDirective</span> {\n  <span class=\&quot;hljs-meta\&quot;>@HostListener</span>(<span class=\&quot;hljs-string\&quot;>&#x27;mouseenter&#x27;</span>) <span class=\&quot;hljs-title function_\&quot;>onMouseEnter</span>(<span class=\&quot;hljs-params\&quot;></span>) {\n    <span class=\&quot;hljs-variable language_\&quot;>this</span>.<span class=\&quot;hljs-property\&quot;>el</span>.<span class=\&quot;hljs-property\&quot;>nativeElement</span>.<span class=\&quot;hljs-property\&quot;>style</span>.<span class=\&quot;hljs-property\&quot;>backgroundColor</span> = <span class=\&quot;hljs-string\&quot;>&#x27;yellow&#x27;</span>;\n  }\n}\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Creates a custom structural directive</p>\n&quot;,&quot;<p>Changes background on mouse hover</p>\n&quot;,&quot;<p>Implements two-way binding</p>\n&quot;,&quot;<p>Adds validation to form controls</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Changes background on mouse hover</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>@HostListener</code> listens to DOM events on the host element.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of the <code>async</code> pipe?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Automatically subscribes/unsubscribes to observables</p>\n&quot;,&quot;<p>Makes HTTP requests</p>\n&quot;,&quot;<p>Converts promises to observables</p>\n&quot;,&quot;<p>Enables lazy loading</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Automatically subscribes/unsubscribes to observables</p>\n&quot;],&quot;explanation&quot;:&quot;<p>The <code>async</code> pipe handles the subscription lifecycle automatically.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is NOT a valid template binding syntax?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>{{value}}</code></p>\n&quot;,&quot;<p><code>[property]=\&quot;value\&quot;</code></p>\n&quot;,&quot;<p><code>(event)=\&quot;handler()\&quot;</code></p>\n&quot;,&quot;<p><code>#variable=\&quot;value\&quot;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>#variable=\&quot;value\&quot;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>#variable</code> is for template references, not value binding.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this route configuration do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-typescript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>{ \n  <span class=\&quot;hljs-attr\&quot;>path</span>: <span class=\&quot;hljs-string\&quot;>&#x27;products/:id&#x27;</span>, \n  <span class=\&quot;hljs-attr\&quot;>component</span>: <span class=\&quot;hljs-title class_\&quot;>ProductDetailComponent</span>,\n  <span class=\&quot;hljs-attr\&quot;>canActivate</span>: [<span class=\&quot;hljs-title class_\&quot;>AuthGuard</span>] \n}\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Enables lazy loading</p>\n&quot;,&quot;<p>Requires authentication before access</p>\n&quot;,&quot;<p>Sets up a wildcard route</p>\n&quot;,&quot;<p>Configures AOT compilation</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Requires authentication before access</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>canActivate</code> guards check route access permissions.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output of this RxJS code?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-typescript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-title function_\&quot;>of</span>(<span class=\&quot;hljs-number\&quot;>1</span>,<span class=\&quot;hljs-number\&quot;>2</span>,<span class=\&quot;hljs-number\&quot;>3</span>).<span class=\&quot;hljs-title function_\&quot;>pipe</span>(\n  <span class=\&quot;hljs-title function_\&quot;>map</span>(<span class=\&quot;hljs-function\&quot;><span class=\&quot;hljs-params\&quot;>x</span> =&gt;</span> x * <span class=\&quot;hljs-number\&quot;>2</span>),\n  <span class=\&quot;hljs-title function_\&quot;>filter</span>(<span class=\&quot;hljs-function\&quot;><span class=\&quot;hljs-params\&quot;>x</span> =&gt;</span> x &gt; <span class=\&quot;hljs-number\&quot;>3</span>)\n).<span class=\&quot;hljs-title function_\&quot;>subscribe</span>(<span class=\&quot;hljs-variable language_\&quot;>console</span>.<span class=\&quot;hljs-property\&quot;>log</span>);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>1, 2, 3</p>\n&quot;,&quot;<p>2, 4, 6</p>\n&quot;,&quot;<p>4, 6</p>\n&quot;,&quot;<p>No output</p>\n&quot;],&quot;answers&quot;:[&quot;<p>4, 6</p>\n&quot;],&quot;explanation&quot;:&quot;<p>The stream doubles values (2,4,6) then filters to keep &gt;3 (4,6).</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which decorator should be used for form control validation?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>@Input()</code></p>\n&quot;,&quot;<p><code>@Output()</code></p>\n&quot;,&quot;<p><code>@HostBinding()</code></p>\n&quot;,&quot;<p><code>@HostListener()</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>@HostBinding()</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>@HostBinding()</code> can sync DOM properties with component state.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of <code>ng-content</code>?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Projects external content into component</p>\n&quot;,&quot;<p>Replaces component template</p>\n&quot;,&quot;<p>Enables view encapsulation</p>\n&quot;,&quot;<p>Creates dynamic components</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Projects external content into component</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&lt;ng-content&gt;</code> is Angular's content projection mechanism.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which command generates a service?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>ng generate component service</code></p>\n&quot;,&quot;<p><code>ng generate service</code></p>\n&quot;,&quot;<p><code>ng new service</code></p>\n&quot;,&quot;<p><code>ng add service</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>ng generate service</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>Angular CLI uses <code>generate</code> (or <code>g</code>) for creating artifacts.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this template syntax do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-html\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-tag\&quot;>&lt;<span class=\&quot;hljs-name\&quot;>input</span> [(<span class=\&quot;hljs-attr\&quot;>ngModel</span>)]=<span class=\&quot;hljs-string\&quot;>\&quot;username\&quot;</span>&gt;</span>\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>One-way binding</p>\n&quot;,&quot;<p>Two-way binding</p>\n&quot;,&quot;<p>Event binding</p>\n&quot;,&quot;<p>Template reference</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Two-way binding</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Banana-in-a-box <code>[()]</code> syntax provides two-way data binding.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is NOT a valid change detection strategy?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>Default</code></p>\n&quot;,&quot;<p><code>OnPush</code></p>\n&quot;,&quot;<p><code>Detached</code></p>\n&quot;,&quot;<p><code>Manual</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>Manual</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>Angular only supports <code>Default</code> and <code>OnPush</code> strategies.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of <code>providedIn: 'root'</code>?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Makes service available globally</p>\n&quot;,&quot;<p>Enables tree-shaking</p>\n&quot;,&quot;<p>Both A and B</p>\n&quot;,&quot;<p>Configures lazy loading</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Both A and B</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>providedIn: 'root'</code> enables tree-shakable global services.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this HttpClient code do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-typescript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-variable language_\&quot;>this</span>.<span class=\&quot;hljs-property\&quot;>http</span>.<span class=\&quot;hljs-title function_\&quot;>get</span>(<span class=\&quot;hljs-string\&quot;>&#x27;/api/data&#x27;</span>).<span class=\&quot;hljs-title function_\&quot;>pipe</span>(\n  <span class=\&quot;hljs-title function_\&quot;>catchError</span>(<span class=\&quot;hljs-function\&quot;><span class=\&quot;hljs-params\&quot;>err</span> =&gt;</span> <span class=\&quot;hljs-title function_\&quot;>of</span>([]))\n).<span class=\&quot;hljs-title function_\&quot;>subscribe</span>();\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Silently handles errors by returning empty array</p>\n&quot;,&quot;<p>Retries failed requests</p>\n&quot;,&quot;<p>Cancels the request on error</p>\n&quot;,&quot;<p>Throws the error to the subscriber</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Silently handles errors by returning empty array</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>catchError</code> intercepts errors and provides a fallback value.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is true about Angular modules?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Every component must belong to one</p>\n&quot;,&quot;<p>They enable lazy loading</p>\n&quot;,&quot;<p>They replace ES6 modules</p>\n&quot;,&quot;<p>Both A and B</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Both A and B</p>\n&quot;],&quot;explanation&quot;:&quot;<p>NgModules organize the app and enable lazy loading.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this router configuration enable?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-typescript\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>{\n  <span class=\&quot;hljs-attr\&quot;>path</span>: <span class=\&quot;hljs-string\&quot;>&#x27;dashboard&#x27;</span>,\n  <span class=\&quot;hljs-attr\&quot;>loadChildren</span>: <span class=\&quot;hljs-function\&quot;>() =&gt;</span> <span class=\&quot;hljs-keyword\&quot;>import</span>(<span class=\&quot;hljs-string\&quot;>&#x27;./dashboard.module&#x27;</span>).<span class=\&quot;hljs-title function_\&quot;>then</span>(<span class=\&quot;hljs-function\&quot;><span class=\&quot;hljs-params\&quot;>m</span> =&gt;</span> m.<span class=\&quot;hljs-property\&quot;>DashboardModule</span>)\n}\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Preloading</p>\n&quot;,&quot;<p>Lazy loading</p>\n&quot;,&quot;<p>Route guards</p>\n&quot;,&quot;<p>AOT compilation</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Lazy loading</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>loadChildren</code> with dynamic import enables lazy-loaded modules.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which decorator creates a template variable?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>@ViewChild()</code></p>\n&quot;,&quot;<p><code>@ContentChild()</code></p>\n&quot;,&quot;<p><code>@Input()</code></p>\n&quot;,&quot;<p><code>@Output()</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>@ViewChild()</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>@ViewChild()</code> accesses template DOM elements/components.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of <code>trackBy</code> in <code>*ngFor</code>?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Improves rendering performance</p>\n&quot;,&quot;<p>Enables drag-and-drop</p>\n&quot;,&quot;<p>Validates array items</p>\n&quot;,&quot;<p>Sorts the collection</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Improves rendering performance</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>trackBy</code> helps Angular identify changed items efficiently.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is NOT a valid pipe?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>date</code></p>\n&quot;,&quot;<p><code>async</code></p>\n&quot;,&quot;<p><code>filter</code></p>\n&quot;,&quot;<p><code>currency</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>filter</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>Angular doesn't include a <code>filter</code> pipe (it was removed due to performance implications).</p>\n\n&quot;}],&quot;keywords&quot;:&quot;angular quiz, angular interview questions, angular components quiz, rxjs quiz, angular services quiz, angular directives quiz, angular forms quiz, angular routing quiz, angular pipes quiz, angular change detection quiz&quot;,&quot;visible&quot;:true,&quot;image&quot;:&quot;/assets/thumbnail/quiz/quiz-thumbnail-1.jpg&quot;}"></app-main>
