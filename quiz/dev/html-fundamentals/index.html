.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of the <code>alt</code> attribute in the <code>&amp;lt;img&amp;gt;</code> tag?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Sets image alignment</p>\n&quot;,&quot;<p>Describes the image for accessibility</p>\n&quot;,&quot;<p>Loads alternative images</p>\n&quot;,&quot;<p>Changes the image color</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Describes the image for accessibility</p>\n&quot;],&quot;explanation&quot;:&quot;<p>The <code>alt</code> attribute provides alternative text for images.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which tag creates a numbered list?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;ul&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;ol&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;li&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;list&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;ol&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;ol&amp;gt;</code> creates an ordered (numbered) list.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What tag is used to define a table row?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;th&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;td&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;tr&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;table&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;tr&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;tr&amp;gt;</code> defines a row in a table.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the correct way to create a checkbox in a form?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;input type=\&quot;checkbox\&quot;&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;checkbox&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;form type=\&quot;checkbox\&quot;&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;input checkbox&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;input type=\&quot;checkbox\&quot;&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>A checkbox is created using <code>&amp;lt;input type=\&quot;checkbox\&quot;&amp;gt;</code>.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which tag is used for inserting a line break?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;br&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;break&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;lb&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;nl&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;br&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;br&amp;gt;</code> inserts a line break in text.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does the <code>&amp;lt;meta&amp;gt;</code> tag do?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Inserts images</p>\n&quot;,&quot;<p>Links JavaScript</p>\n&quot;,&quot;<p>Provides metadata about the document</p>\n&quot;,&quot;<p>Creates links</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Provides metadata about the document</p>\n&quot;],&quot;explanation&quot;:&quot;<p>The <code>&amp;lt;meta&amp;gt;</code> tag provides document metadata, such as encoding or description.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What attribute is used to open a link in a new tab?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>target=\&quot;_blank\&quot;</code></p>\n&quot;,&quot;<p><code>href=\&quot;_blank\&quot;</code></p>\n&quot;,&quot;<p><code>window=\&quot;_blank\&quot;</code></p>\n&quot;,&quot;<p><code>link=\&quot;new\&quot;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>target=\&quot;_blank\&quot;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>target=\&quot;_blank\&quot;</code> opens links in a new tab.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What tag defines emphasized text?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;strong&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;em&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;i&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;mark&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;em&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;em&amp;gt;</code> represents emphasized text, usually rendered in italics.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which tag defines a section of navigation links?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;nav&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;section&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;menu&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;header&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;nav&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;nav&amp;gt;</code> defines a section for navigation links.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which HTML5 element is used for self-contained content like blog posts?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;section&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;div&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;article&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;aside&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;article&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;article&amp;gt;</code> is used for independent, self-contained content.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does the <code>required</code> attribute do in a form input?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Makes the input optional</p>\n&quot;,&quot;<p>Disables the input</p>\n&quot;,&quot;<p>Requires the user to fill it before submitting</p>\n&quot;,&quot;<p>Submits the form automatically</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Requires the user to fill it before submitting</p>\n&quot;],&quot;explanation&quot;:&quot;<p>The <code>required</code> attribute prevents form submission without a value.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which tag is used to embed a video?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;video&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;media&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;embed&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;movie&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;video&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>The <code>&amp;lt;video&amp;gt;</code> tag is used to embed video content.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What tag is used to group form elements?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;formgroup&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;fieldset&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;group&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;section&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;fieldset&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;fieldset&amp;gt;</code> is used to group related form elements.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the function of the <code>&amp;lt;label&amp;gt;</code> tag?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Adds styling to inputs</p>\n&quot;,&quot;<p>Describes a form control</p>\n&quot;,&quot;<p>Submits the form</p>\n&quot;,&quot;<p>Acts as a placeholder</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Describes a form control</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;label&amp;gt;</code> defines a caption for a form control.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which attribute specifies the URL in the <code>&amp;lt;a&amp;gt;</code> tag?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>src</code></p>\n&quot;,&quot;<p><code>link</code></p>\n&quot;,&quot;<p><code>href</code></p>\n&quot;,&quot;<p><code>url</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>href</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>The <code>href</code> attribute specifies the destination URL in an <code>&amp;lt;a&amp;gt;</code> tag.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which tag is used to add a comment in HTML?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;!-- comment --&amp;gt;</code></p>\n&quot;,&quot;<p><code># comment</code></p>\n&quot;,&quot;<p><code>// comment</code></p>\n&quot;,&quot;<p><code>/* comment */</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;!-- comment --&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>HTML comments are enclosed in <code>&amp;lt;!-- --&amp;gt;</code>.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the correct doctype for HTML5?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>&amp;lt;!DOCTYPE html&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;doctype html&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;!HTML5&amp;gt;</code></p>\n&quot;,&quot;<p><code>&amp;lt;!DOCTYPE HTML PUBLIC&amp;gt;</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>&amp;lt;!DOCTYPE html&amp;gt;</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>&amp;lt;!DOCTYPE html&amp;gt;</code> declares an HTML5 document.</p>\n\n&quot;}],&quot;keywords&quot;:&quot;html quiz, html fundamentals quiz, html forms quiz, html elements quiz, html attributes quiz, html tags quiz, html semantic quiz, html interview questions&quot;,&quot;visible&quot;:true,&quot;image&quot;:&quot;/assets/thumbnail/quiz/quiz-1.jpg&quot;,&quot;tutorial&quot;:[{&quot;category&quot;:&q
