    <app-main quiz="{&quot;date&quot;:&quot;20250501&quot;,&quot;title&quot;:&quot;SQL Fundamentals Quiz&quot;,&quot;description&quot;:&quot;Test your SQL knowledge with 20 questions on queries, joins, subqueries, constraints, indexing, and advanced clauses&quot;,&quot;category&quot;:&quot;dev&quot;,&quot;slug&quot;:&quot;/quiz/dev/sql-fundamentals&quot;,&quot;tags&quot;:[],&quot;questions&quot;:[{&quot;question&quot;:&quot;<p>What does the <code>SELECT</code> statement do?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Deletes data from a table</p>\n&quot;,&quot;<p>Retrieves data from one or more tables</p>\n&quot;,&quot;<p>Inserts new rows into a table</p>\n&quot;,&quot;<p>Updates existing records</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Retrieves data from one or more tables</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>SELECT</code> is used to query and retrieve data from tables.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which SQL keyword is used to sort the result-set?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>GROUP BY</code></p>\n&quot;,&quot;<p><code>ORDER BY</code></p>\n&quot;,&quot;<p><code>SORT</code></p>\n&quot;,&quot;<p><code>RANK</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>ORDER BY</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>ORDER BY</code> is used to sort result sets by one or more columns.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which type of join returns only matching rows from both tables?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>LEFT JOIN</p>\n&quot;,&quot;<p>RIGHT JOIN</p>\n&quot;,&quot;<p>FULL OUTER JOIN</p>\n&quot;,&quot;<p>INNER JOIN</p>\n&quot;],&quot;answers&quot;:[&quot;<p>INNER JOIN</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>INNER JOIN</code> returns only rows with matching keys in both tables.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this SQL query do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-sql\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>SELECT</span> <span class=\&quot;hljs-built_in\&quot;>COUNT</span>(<span class=\&quot;hljs-operator\&quot;>*</span>) <span class=\&quot;hljs-keyword\&quot;>FROM</span> users;\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Counts the number of columns in <code>users</code></p>\n&quot;,&quot;<p>Returns the number of rows in <code>users</code></p>\n&quot;,&quot;<p>Deletes all users</p>\n&quot;,&quot;<p>Lists user names</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Returns the number of rows in <code>users</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>COUNT(*)</code> counts all rows, including those with NULL values.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which SQL clause is used to filter results?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>WHERE</code></p>\n&quot;,&quot;<p><code>GROUP BY</code></p>\n&quot;,&quot;<p><code>HAVING</code></p>\n&quot;,&quot;<p><code>FILTER</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>WHERE</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>WHERE</code> filters rows before grouping or aggregation.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which constraint ensures a column cannot have NULL values?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>UNIQUE</p>\n&quot;,&quot;<p>PRIMARY KEY</p>\n&quot;,&quot;<p>NOT NULL</p>\n&quot;,&quot;<p>FOREIGN KEY</p>\n&quot;],&quot;answers&quot;:[&quot;<p>NOT NULL</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>NOT NULL</code> prevents insertion of NULL values in a column.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the default sorting order of <code>ORDER BY</code>?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Random</p>\n&quot;,&quot;<p>Descending</p>\n&quot;,&quot;<p>Ascending</p>\n&quot;,&quot;<p>Alphabetical</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Ascending</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>ORDER BY</code> sorts in ascending order by default.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this SQL clause do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-sql\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>SELECT</span> department, <span class=\&quot;hljs-built_in\&quot;>COUNT</span>(<span class=\&quot;hljs-operator\&quot;>*</span>) \n<span class=\&quot;hljs-keyword\&quot;>FROM</span> employees \n<span class=\&quot;hljs-keyword\&quot;>GROUP</span> <span class=\&quot;hljs-keyword\&quot;>BY</span> department;\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Filters rows based on department</p>\n&quot;,&quot;<p>Sorts employees alphabetically</p>\n&quot;,&quot;<p>Groups employees by department and counts them</p>\n&quot;,&quot;<p>Joins employees with departments</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Groups employees by department and counts them</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>GROUP BY</code> aggregates rows by the specified column.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which statement creates a new table?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>ADD TABLE</code></p>\n&quot;,&quot;<p><code>MAKE TABLE</code></p>\n&quot;,&quot;<p><code>CREATE TABLE</code></p>\n&quot;,&quot;<p><code>BUILD TABLE</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p>CREATE TABLE</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>CREATE TABLE</code> defines a new table and its columns.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does the <code>DISTINCT</code> keyword do?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Deletes duplicate rows</p>\n&quot;,&quot;<p>Returns only unique rows</p>\n&quot;,&quot;<p>Sorts the data</p>\n&quot;,&quot;<p>Groups rows</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Returns only unique rows</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>DISTINCT</code> eliminates duplicate values from the result set.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which SQL function returns the average of a numeric column?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>AVG()</code></p>\n&quot;,&quot;<p><code>SUM()</code></p>\n&quot;,&quot;<p><code>MEAN()</code></p>\n&quot;,&quot;<p><code>TOTAL()</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p>AVG()</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>AVG()</code> computes the average of the values in a numeric column.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of the <code>HAVING</code> clause?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Filters grouped data</p>\n&quot;,&quot;<p>Limits result rows</p>\n&quot;,&quot;<p>Joins tables</p>\n&quot;,&quot;<p>Renames columns</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Filters grouped data</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>HAVING</code> filters results after <code>GROUP BY</code>.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which command removes a table and all its data?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>DELETE</code></p>\n&quot;,&quot;<p><code>REMOVE</code></p>\n&quot;,&quot;<p><code>DROP</code></p>\n&quot;,&quot;<p><code>TRUNCATE</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p>DROP</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>DROP</code> deletes the table structure and its data.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this subquery return?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-sql\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>SELECT</span> name <span class=\&quot;hljs-keyword\&quot;>FROM</span> students \n<span class=\&quot;hljs-keyword\&quot;>WHERE<
