quot;:[&quot;<p>HashSet</p>\n&quot;],&quot;explanation&quot;:&quot;<p>HashSet uses hashing for O(1) contains operations when hash distribution is good.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is true about this code?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>List&amp;lt;String&amp;gt; list = List.of(<span class=\&quot;hljs-string\&quot;>\&quot;A\&quot;</span>, <span class=\&quot;hljs-string\&quot;>\&quot;B\&quot;</span>);\nlist.add(<span class=\&quot;hljs-string\&quot;>\&quot;C\&quot;</span>);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Adds \&quot;C\&quot; successfully</p>\n&quot;,&quot;<p>Throws UnsupportedOperationException</p>\n&quot;,&quot;<p>Compilation error</p>\n&quot;,&quot;<p>Runtime warning</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Throws UnsupportedOperationException</p>\n&quot;],&quot;explanation&quot;:&quot;<p>List.of() creates an immutable collection.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>Optional&amp;lt;String&amp;gt; opt = Optional.empty();\nSystem.out.println(opt.or(() -&amp;gt; Optional.of(<span class=\&quot;hljs-string\&quot;>\&quot;Fallback\&quot;</span>)).get());\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>null</p>\n&quot;,&quot;<p>\&quot;Fallback\&quot;</p>\n&quot;,&quot;<p>NoSuchElementException</p>\n&quot;,&quot;<p>Optional[Fallback]</p>\n&quot;],&quot;answers&quot;:[&quot;<p>\&quot;Fallback\&quot;</p>\n&quot;],&quot;explanation&quot;:&quot;<p>or() provides a fallback Optional when empty.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is thread-safe by default?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>StringBuilder</p>\n&quot;,&quot;<p>StringBuffer</p>\n&quot;,&quot;<p>ArrayList</p>\n&quot;,&quot;<p>HashMap</p>\n&quot;],&quot;answers&quot;:[&quot;<p>StringBuffer</p>\n&quot;],&quot;explanation&quot;:&quot;<p>StringBuffer has synchronized methods.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this stream pipeline return?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>Stream.of(<span class=\&quot;hljs-number\&quot;>1</span>,<span class=\&quot;hljs-number\&quot;>2</span>,<span class=\&quot;hljs-number\&quot;>3</span>,<span class=\&quot;hljs-number\&quot;>4</span>)\n      .filter(n -&amp;gt; n%<span class=\&quot;hljs-number\&quot;>2</span> == <span class=\&quot;hljs-number\&quot;>1</span>)\n      .reduce(<span class=\&quot;hljs-number\&quot;>0</span>, Integer::sum);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>4</p>\n&quot;,&quot;<p>6</p>\n&quot;,&quot;<p>10</p>\n&quot;,&quot;<p>24</p>\n&quot;],&quot;answers&quot;:[&quot;<p>4</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Filters odd numbers (1,3) and sums them (1+3=4).</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-type\&quot;>var</span> <span class=\&quot;hljs-variable\&quot;>map</span> <span class=\&quot;hljs-operator\&quot;>=</span> Map.of(<span class=\&quot;hljs-number\&quot;>1</span>, <span class=\&quot;hljs-string\&quot;>\&quot;A\&quot;</span>, <span class=\&quot;hljs-number\&quot;>2</span>, <span class=\&quot;hljs-string\&quot;>\&quot;B\&quot;</span>);\nmap.put(<span class=\&quot;hljs-number\&quot;>3</span>, <span class=\&quot;hljs-string\&quot;>\&quot;C\&quot;</span>);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>{1=A, 2=B, 3=C}</p>\n&quot;,&quot;<p>{3=C}</p>\n&quot;,&quot;<p>UnsupportedOperationException</p>\n&quot;,&quot;<p>NullPointerException</p>\n&quot;],&quot;answers&quot;:[&quot;<p>UnsupportedOperationException</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Map.of() creates an immutable map.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which correctly uses method reference?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>String::length()</p>\n&quot;,&quot;<p>String::length</p>\n&quot;,&quot;<p>String.length</p>\n&quot;,&quot;<p>String.length()</p>\n&quot;],&quot;answers&quot;:[&quot;<p>String::length</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Method reference drops parentheses for non-static methods.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is true about virtual threads?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Use platform threads by default</p>\n&quot;,&quot;<p>Require manual pooling</p>\n&quot;,&quot;<p>Are lightweight user-mode threads</p>\n&quot;,&quot;<p>Cannot block</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Are lightweight user-mode threads</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Virtual threads (Project Loom) are managed by JVM.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>record</span> <span class=\&quot;hljs-title class_\&quot;>Point</span><span class=\&quot;hljs-params\&quot;>(<span class=\&quot;hljs-type\&quot;>int</span> x, <span class=\&quot;hljs-type\&quot;>int</span> y)</span> {}\nSystem.out.println(<span class=\&quot;hljs-keyword\&quot;>new</span> <span class=\&quot;hljs-title class_\&quot;>Point</span>(<span class=\&quot;hljs-number\&quot;>1</span>, <span class=\&quot;hljs-number\&quot;>2</span>).equals(<span class=\&quot;hljs-keyword\&quot;>new</span> <span class=\&quot;hljs-title class_\&quot;>Point</span>(<span class=\&quot;hljs-number\&quot;>1</span>, <span class=\&quot;hljs-number\&quot;>2</span>)));\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>false</p>\n&quot;,&quot;<p>true</p>\n&quot;,&quot;<p>Compilation error</p>\n&quot;,&quot;<p>Runtime exception</p>\n&quot;],&quot;answers&quot;:[&quot;<p>true</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Records provide automatic value-based equality.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which pattern does this demonstrate?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>Function&amp;lt;String, Integer&amp;gt; parser = Integer::parseInt;\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Strategy</p>\n&quot;,&quot;<p>Factory</p>\n&quot;,&quot;<p>Decorator</p>\n&quot;,&quot;<p>Adapter</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Strategy</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Passing behavior (parsing strategy) as a parameter.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;>CompletableFuture.supplyAsync(() -&amp;gt; <span class=\&quot;hljs-string\&quot;>\&quot;A\&quot;</span>)\n    .thenApplyAsync(s -&amp;gt; s + <span class=\&quot;hljs-string\&quot;>\&quot;B\&quot;</span>)\n    .thenAccept(System.out::println);\nThread.sleep(<span class=\&quot;hljs-number\&quot;>100</span>);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>A</p>\n&quot;,&quot;<p>AB</p>\n&quot;,&quot;<p>NullPointerException</p>\n&quot;,&quot;<p>No output</p>\n&quot;],&quot;answers&quot;:[&quot;<p>AB</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Async pipeline completes after short sleep.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is NOT a sealed interface feature?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Permits clause</p>\n&quot;,&quot;<p>Non-extendable by default</p>\n&quot;,&quot;<p>Requires final subclasses</p>\n&quot;,&quot;<p>Allows instanceof checks</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Requires final subclasses</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Sealed permits non-final but restricted subclasses.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-type\&quot;>var</span> <span class=\&quot;hljs-variable\&quot;>list</span> <span class=\&quot;hljs-operator\&quot;>=</span> <span class=\&quot;hljs-keyword\&quot;>new</span> <span class=\&quot;hljs-title class_\&quot;>ArrayList</span>&amp;lt;&amp;gt;(List.of(<span class=\&quot;hljs-number\&quot;>1</span>,<span class=\&quot;hljs-number\&quot;>2</span>,<span class=\&quot;hljs-number\&quot;>3</span>));\nlist.removeIf(n -&amp;gt; n%<span class=\&quot;hljs-number\&quot;>2</span> == <span class=\&quot;hljs-number\&quot;>0</span>);\nSystem.out.println(list);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>[1, 2, 3]</p>\n&quot;,&quot;<p>[1, 3]</p>\n&quot;,&quot;<p>[2]</p>\n&quot;,&quot;<p>ConcurrentModificationException</p>\n&quot;],&quot;answers&quot;:[&quot;<p>[1, 3]</p>\n&quot;],&quot;explanation&quot;:&quot;<p>removeIf() safely removes even numbers.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which annotation is NOT meta-annotated with @Component?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>@Service</p>\n&quot;,&quot;<p>@Repository</p>\n&quot;,&quot;<p>@Controller</p>\n&quot;,&quot;<p>@Entity</p>\n&quot;],&quot;answers&quot;:[&quot;<p>@Entity</p>\n&quot;],&quot;explanation&quot;:&quot;<p>@Entity is JPA annotation, not Spring stereotype.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is true about this switch?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>switch</span>(obj) {\n    <span class=\&quot;hljs-keyword\&quot;>case</span> String s -&amp;gt; System.out.println(s);\n    <span class=\&quot;hljs-keyword\&quot;>case</span> Integer i -&amp;gt; System.out.println(i*<span class=\&quot;hljs-number\&quot;>2</span>);\n    <span class=\&quot;hljs-keyword\&quot;>default</span> -&amp;gt; <span class=\&quot;hljs-keyword\&quot;>throw</span> <span class=\&quot;hljs-keyword\&quot;>new</span> <span class=\&quot;hljs-title class_\&quot;>IllegalArgumentException</span>();\n}\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Requires Java 12+</p>\n&quot;,&quot;<p>Uses pattern matching</p>\n&quot;,&quot;<p>Both</p>\n&quot;,&quot;<p>Neither</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Both</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Pattern matching switches require Java 17+.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-type\&quot;>var</span> <span class=\&quot;hljs-variable\&quot;>numbers</span> <span class=\&quot;hljs-operator\&quot;>=</span> Stream.iterate(<span class=\&quot;hljs-number\&quot;>1</span>, n -&amp;gt; n+<span class=\&quot;hljs-number\&quot;>1</span>)\n                   .limit(<span class=\&quot;hljs-number\&quot;>3</span>)\n                   .collect(Collectors.toList());\nSystem.out.println(numbers);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>[1, 1, 1]</p>\n&quot;,&quot;<p>[1, 2, 3]</p>\n&quot;,&quot;<p>Infinite stream</p>\n&quot;,&quot;<p>Compilation error</p>\n&quot;],&quot;answers&quot;:[&quot;<p>[1, 2, 3]</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Generates sequence 1,2,3 via iteration.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which is NOT a JVM memory area?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Metaspace</p>\n&quot;,&quot;<p>Stack</p>\n&quot;,&quot;<p>Register</p>\n&quot;,&quot;<p>Heap</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Register</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Registers are CPU-level, not JVM memory areas.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the output?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-java\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-type\&quot;>var</span> <span class=\&quot;hljs-variable\&quot;>list</span> <span class=\&quot;hljs-operator\&quot;>=</span> Arrays.asList(<span class=\&quot;hljs-string\&quot;>\&quot;A\&quot;</span>, <span class=\&quot;hljs-string\&quot;>\&quot;B\&quot;</span>, <span class=\&quot;hljs-string\&quot;>\&quot;C\&quot;</span>);\nlist.replaceAll(String::toLowerCase);\nSystem.out.println(list);\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>[A, B, C]</p>\n&quot;,&quot;<p>[a, b, c]</p>\n&quot;,&quot;<p>UnsupportedOperationException</p>\n&quot;,&quot;<p>Compilation error</p>\n&quot;],&quot;answers&quot;:[&quot;<p>[a, b, c]</p>\n&quot;],&quot;explanation&quot;:&quot;<p>replaceAll() transforms elements in-place.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is true about Project Valhalla?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Adds value types</p>\n&quot;,&quot;<p>Removes garbage collection</p>\n&quot;,&quot;<p>Introduces yield keyword</p>\n&quot;,&quot;<p>Deprecates interfaces</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Adds value types</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Valhalla introduces primitive classes (value types).</p>\n\n&quot;}],&quot;keywords&quot;:&quot;java programming quiz, advanced java questions, java coding test, java interview questions, multithreading quiz, java generics quiz, collections framework quiz, lambda expressions quiz, java stream api quiz, java certification questions, java concurrency quiz, exception handling quiz, java memory management
