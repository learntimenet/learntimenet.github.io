    <app-main quiz="{&quot;date&quot;:&quot;20250501&quot;,&quot;title&quot;:&quot;Advanced SQL Quiz&quot;,&quot;description&quot;:&quot;Challenge your SQL expertise with 20 advanced questions covering CTEs, window functions, transactions, indexing strategies, and performance tuning&quot;,&quot;category&quot;:&quot;dev&quot;,&quot;slug&quot;:&quot;/quiz/dev/sql-advanced&quot;,&quot;tags&quot;:[],&quot;questions&quot;:[{&quot;question&quot;:&quot;<p>What does a Common Table Expression (CTE) start with?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>WITH</code></p>\n&quot;,&quot;<p><code>START</code></p>\n&quot;,&quot;<p><code>DEFINE</code></p>\n&quot;,&quot;<p><code>BEGIN</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>WITH</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>CTEs begin with the <code>WITH</code> keyword and allow reusable query fragments.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does the <code>RANK()</code> window function do?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Assigns unique rank to each row without gaps</p>\n&quot;,&quot;<p>Skips ranks for ties</p>\n&quot;,&quot;<p>Adds row numbers across partitions</p>\n&quot;,&quot;<p>Randomly assigns rank</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Skips ranks for ties</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>RANK()</code> assigns the same rank for ties and skips subsequent ranks.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is a benefit of indexing?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Slows down SELECT queries</p>\n&quot;,&quot;<p>Increases disk usage only</p>\n&quot;,&quot;<p>Speeds up data retrieval</p>\n&quot;,&quot;<p>Avoids NULL values</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Speeds up data retrieval</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Indexes improve query performance by reducing scan time.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which transaction isolation level prevents dirty reads?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>READ UNCOMMITTED</p>\n&quot;,&quot;<p>READ COMMITTED</p>\n&quot;,&quot;<p>REPEATABLE READ</p>\n&quot;,&quot;<p>SERIALIZABLE</p>\n&quot;],&quot;answers&quot;:[&quot;<p>READ COMMITTED</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>READ COMMITTED</code> prevents reading uncommitted changes from other transactions.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does the <code>OVER()</code> clause do in a window function?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Aggregates data globally</p>\n&quot;,&quot;<p>Applies a window frame for row-wise analysis</p>\n&quot;,&quot;<p>Joins two tables</p>\n&quot;,&quot;<p>Filters rows before grouping</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Applies a window frame for row-wise analysis</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>OVER()</code> defines the partition and ordering for window functions.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which clause is used to remove duplicate rows in a result set?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>UNIQUE</code></p>\n&quot;,&quot;<p><code>DISTINCT</code></p>\n&quot;,&quot;<p><code>FILTER</code></p>\n&quot;,&quot;<p><code>GROUP</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>DISTINCT</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>DISTINCT</code> removes duplicate rows from the output.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What happens if a transaction is not committed?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Changes are saved permanently</p>\n&quot;,&quot;<p>Other users see the changes</p>\n&quot;,&quot;<p>Changes are lost if rollback occurs</p>\n&quot;,&quot;<p>The database crashes</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Changes are lost if rollback occurs</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Uncommitted changes are not persisted and can be rolled back.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is a covering index?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>An index that includes all columns in the SELECT clause</p>\n&quot;,&quot;<p>An index on all columns in a table</p>\n&quot;,&quot;<p>A foreign key index</p>\n&quot;,&quot;<p>A clustered index</p>\n&quot;],&quot;answers&quot;:[&quot;<p>An index that includes all columns in the SELECT clause</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Covering indexes allow queries to be served entirely from the index.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which SQL construct allows you to define recursive queries?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Window Functions</p>\n&quot;,&quot;<p>Subqueries</p>\n&quot;,&quot;<p>Recursive CTEs</p>\n&quot;,&quot;<p>Triggers</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Recursive CTEs</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Recursive CTEs (Common Table Expressions) can reference themselves.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this SQL query return?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-sql\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>SELECT</span> department, <span class=\&quot;hljs-built_in\&quot;>COUNT</span>(<span class=\&quot;hljs-operator\&quot;>*</span>) <span class=\&quot;hljs-keyword\&quot;>OVER</span> (<span class=\&quot;hljs-keyword\&quot;>PARTITION</span> <span class=\&quot;hljs-keyword\&quot;>BY</span> department) \n<span class=\&quot;hljs-keyword\&quot;>FROM</span> employees;\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Total employee count per department</p>\n&quot;,&quot;<p>Count of all departments</p>\n&quot;,&quot;<p>Overall employee count</p>\n&quot;,&quot;<p>Employees grouped by department</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Total employee count per department</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>COUNT(*) OVER (PARTITION BY ...)</code> returns row-wise counts.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of the <code>EXPLAIN</code> keyword?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Creates an execution plan</p>\n&quot;,&quot;<p>Runs the query faster</p>\n&quot;,&quot;<p>Deletes temporary tables</p>\n&quot;,&quot;<p>Displays triggers</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Creates an execution plan</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>EXPLAIN</code> shows how SQL queries will be executed.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does the <code>ROLLBACK</code> command do?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Commits a transaction</p>\n&quot;,&quot;<p>Undoes all uncommitted changes</p>\n&quot;,&quot;<p>Locks the table</p>\n&quot;,&quot;<p>Adds data to a table</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Undoes all uncommitted changes</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>ROLLBACK</code> is used to revert a transaction.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this query return?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-sql\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>SELECT</span> product, <span class=\&quot;hljs-built_in\&quot;>SUM</span>(sales) \n<span class=\&quot;hljs-keyword\&quot;>FROM</span> orders \n<span class=\&quot;hljs-keyword\&quot;>GROUP</span> <span class=\&quot;hljs-keyword\&quot;>BY</span> product \n<span class=\&quot;hljs-keyword\&quot;>HAVING</span> <span class=\&quot;hljs-built_in\&quot;>SUM</span>(sales) <span class=\&quot;hljs-operator\&quot;>&amp;</span>gt; <span class=\&quot;hljs-number\&quot;>1000</span>;\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Products with sales greater than 1000</p>\n&quot;,&quot;<p>All product sales</p>\n&quot;,&quot;<p>Sales grouped by customer</p>\n&quot;,&quot;<p>Products with sales less than 1000</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Products with sales greater than 1000</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>HAVING</code> filters group-level aggregated data.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does <code>DENSE_RANK()</code> return?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Same as <code>RANK()</code></p>\n&quot;,&quot;<p>Skips ranks for ties</p>\n&quot;,&quot;<p>Consecutive rank values, even for ties</p>\n&quot;,&quot;<p>Removes duplicate ranks</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Consecutive rank values, even for ties</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>DENSE_RANK()</code> assigns the same rank for ties, but does not skip ranks.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the purpose of a materialized view?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Stores only query logic</p>\n&quot;,&quot;<p>Stores precomputed data</p>\n&quot;,&quot;<p>Replaces regular views</p>\n&quot;,&quot;<p>Increases write performance</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Stores precomputed data</p>\n&quot;],&quot;explanation&quot;:&quot;<p>Materialized views improve performance by storing query results.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is the difference between <code>UNION</code> and <code>UNION ALL</code>?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>UNION</code> removes duplicates; <code>UNION ALL</code> keeps them</p>\n&quot;,&quot;<p>They are identical</p>\n&quot;,&quot;<p><code>UNION ALL</code> removes NULLs</p>\n&quot;,&quot;<p><code>UNION</code> groups the data</p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>UNION</code> removes duplicates; <code>UNION ALL</code> keeps them</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>UNION ALL</code> is faster as it doesn't filter duplicates.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What is a deadlock in SQL?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Missing data in a query</p>\n&quot;,&quot;<p>A syntax error</p>\n&quot;,&quot;<p>Two transactions blocking each other</p>\n&quot;,&quot;<p>An index mismatch</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Two transactions blocking each other</p>\n&quot;],&quot;explanation&quot;:&quot;<p>A deadlock occurs when each transaction waits on the other to release resources.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does <code>NTILE(4)</code> do in a window function?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p>Divides rows into 4 equal groups</p>\n&quot;,&quot;<p>Creates 4 new columns</p>\n&quot;,&quot;<p>Assigns a static number to each row</p>\n&quot;,&quot;<p>Returns NULLs</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Divides rows into 4 equal groups</p>\n&quot;],&quot;explanation&quot;:&quot;<p><code>NTILE(n)</code> splits rows into <code>n</code> buckets as evenly as possible.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>Which clause defines the sorting within a window function?</p>\n&quot;,&quot;code&quot;:&quot;&quot;,&quot;options&quot;:[&quot;<p><code>ORDER BY</code></p>\n&quot;,&quot;<p><code>GROUP BY</code></p>\n&quot;,&quot;<p><code>RANK</code></p>\n&quot;,&quot;<p><code>WHERE</code></p>\n&quot;],&quot;answers&quot;:[&quot;<p><code>ORDER BY</code></p>\n&quot;],&quot;explanation&quot;:&quot;<p>Window functions use <code>ORDER BY</code> to define row sequence.</p>\n\n&quot;},{&quot;question&quot;:&quot;<p>What does this SQL statement do?</p>\n&quot;,&quot;code&quot;:&quot;<pre><code class=\&quot;language-sql\&quot;><pre class=\&quot;highlight\&quot;><code class=\&quot;hljs\&quot;><span class=\&quot;hljs-keyword\&quot;>BEGIN</span> TRANSACTION;\n<span class=\&quot;hljs-keyword\&quot;>UPDATE</span> accounts <span class=\&quot;hljs-keyword\&quot;>SET</span> balance <span class=\&quot;hljs-operator\&quot;>=</span> balance <span class=\&quot;hljs-operator\&quot;>-</span> <span class=\&quot;hljs-number\&quot;>100</span> <span class=\&quot;hljs-keyword\&quot;>WHERE</span> id <span class=\&quot;hljs-operator\&quot;>=</span> <span class=\&quot;hljs-number\&quot;>1</span>;\n<span class=\&quot;hljs-keyword\&quot;>UPDATE</span> accounts <span class=\&quot;hljs-keyword\&quot;>SET</span> balance <span class=\&quot;hljs-operator\&quot;>=</span> balance <span class=\&quot;hljs-operator\&quot;>+</span> <span class=\&quot;hljs-number\&quot;>100</span> <span class=\&quot;hljs-keyword\&quot;>WHERE</span> id <span class=\&quot;hljs-operator\&quot;>=</span> <span class=\&quot;hljs-number\&quot;>2</span>;\n<span class=\&quot;hljs-keyword\&quot;>COMMIT</span>;\n</code></pre></code></pre>\n&quot;,&quot;options&quot;:[&quot;<p>Transfers money safely between two accounts</p>\n&quot;,&quot;<p>Only deducts money from account 1</p>\n&quot;,&quot;<p>Adds money to account 2 without removing from account 1</p>\n&quot;,&quot;<p>Fails without updating accounts</p>\n&quot;],&quot;answers&quot;:[&quot;<p>Transfers money safely between two accounts</p>\n&quot;],&quot;explanation&quot;:&quot;<p>The transaction ensures atomicity of balance transfers.</p>\n\n&quot;}],&quot;keywords&quot;:&quot;advanced sql quiz, sql window functions quiz, sql cte quiz, sql performance tuning quiz, sql transaction quiz, sql interview questions advanced, sql joins advanced, sql indexing quiz, sql views quiz&quot;,&quot;visible&quot;:true,&quot;image&quot;:&quot;/assets/thumbnail/quiz/quiz-7.jpg&quot;,&quot;tutorial&quot;:[{&quot;category&quot;:&quot;Fundamentals&quot;,&quot;articles&quot;:[{&quot;title&quot;:&quot;HTML Fundamentals&quot;,&quot;url&quot;:&quot;/quiz/dev/html-fundamentals&quot;},{&quot;title&quot;:&quot;Linux Fundamentals&quot;,&quot;url&quot;:&quot;/quiz/dev/linux-fundamentals&quot;},{&quot;title&quot;:&quot;SQL Fundamentals&quot;,&quot;url&quot;:&quot;/quiz/dev/sql-fundamentals&quot;}]},{&quot;category&quot;:&quot;Intermediate
