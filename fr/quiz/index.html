                    document.dispatchEvent(new CustomEvent('page-loader-hide'));
                }, timeoutDuration);
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                }, 2000);
                localStorage.setItem('LAST_VISIT_TIME', new Date().valueOf());
            </script>
